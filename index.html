<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Image Upload Library</title>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bodyClass">
    <div class="card shadow rounded mt-5 ml-5 mx-auto" style="width: 50%">
      <div class="card-body">
        <div class="container mt-5" style="text-align: center">
          <h2 class="mb-5">
            <i class="fa fa-upload fa-1x text-default"></i>
            Image Upload Library
          </h2>
          <div id="image-upload" class="ml-5 mx-auto" style="width: 50%">
            <input type="file" id="image-input" accept="image/*" />
            <div id="upload-label">
              <i class="fa fa-cloud-arrow-up fa-3x text-warning"></i>
              <p>Click here or Drag and Drop an Image</p>
            </div>
            <div id="image-preview"></div>
          </div>

          <div id="upload-progress" class="hidden">
            <progress id="progress-bar" max="100" value="0"></progress>
            <p id="progress-text"></p>
          </div>

          <div class="">
            <button type="button" class="btn btn-success mt-2" id="scan-button">
              Scan
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
